<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Ruta 66 - Gestión de Menú</title>
  <link rel="stylesheet" href="../../css/styles.css">
  <link rel="stylesheet" href="../../css/admin.css">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>

  <header class="menu-header">
    <a href="../menu/menut.html" class="back-btn">← Ir al Menú Principal</a>
    <span class="logo-text">Administración de Menú</span>
  </header>

  <main class="admin-container">
    <h1>Gestionar Ítems del Menú</h1>

    <section class="admin-form-section">
      <h2>Agregar/Editar Ítem</h2>
      <form id="itemForm" class="item-form">
        <input type="hidden" id="itemId">

        <label for="nombre">Nombre del Ítem:</label>
        <input type="text" id="nombre" required>

        <label for="precio">Precio:</label>
        <input type="number" id="precio" step="100" required>

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion"></textarea>

        <label for="imagenFile">Subir Imagen:</label>
        <input type="file" id="imagenFile" accept="image/*">
        <div id="imagenPreviewContainer" style="margin-bottom: 15px;">
          <img id="imagenPreview" src="" alt="Vista previa de la imagen" style="max-width: 150px; display: none; border-radius: 8px;">
        </div>

        <label for="tipo">Tipo:</label>
        <select id="tipo" required>
          <option value="">Selecciona un tipo</option>
          <option value="plato">Plato</option>
          <option value="licor">Licor</option>
          <option value="bebida">Bebida</option>
          <option value="postre">Postre / Café</option>
          <option value="combo">Combo</option>
        </select>

        <label for="categoria">Categoría:</label>
        <select id="categoria" required>
          <option value="">Selecciona una categoría</option>
        </select>

        <label for="destacado">¿Es Destacado?</label>
        <input type="checkbox" id="destacado">

        <button type="submit" id="submitBtn">Agregar Ítem</button>
        <button type="button" id="cancelEditBtn" style="display:none;">Cancelar Edición</button>
      </form>
      <p id="formMessage" class="message"></p>
    </section>

    <section class="admin-list-section">
      <h2>Lista de Ítems</h2>

      <div class="search-filter-container">
        <input type="text" id="searchInput" placeholder="Buscar por nombre...">
        <select id="filterCategorySelect">
          <option value="todos">Todas las Categorías</option>
          </select>
      </div>

      <div id="itemsList" class="items-grid">
        </div>
      <p id="listMessage" class="message"></p>
    </section>
  </main>

  <footer class="admin-footer">
    <p>Página hecha por CL Soluciones</p>
    <p>Atención al cliente: <a href="tel:+3249149825">3249149825</a></p>
  </footer>

  <script src="../../js/admin.js"></script>
</body>
</html>
